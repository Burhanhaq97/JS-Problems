<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <p>Write a JavaScript program to get the current date.</p>
    <p>
      Expected Output : <br />
      mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
    </p>
  </body>
  <script>
    let date = new Date();
    let day = date.getDate();
    let month = date.getMonth() + 1;
    let year = date.getFullYear();

    if (day < 10) {
      day = "0" + day;
    }
    if (month < 10) {
      month = "0" + month;
    }

    document.write(` The current date is : ${month}-${day}-${year} <br> `);
    document.write(` The current date is : ${month}/${day}/${year} <br> `);
    document.write(` The current date is : ${day}-${month}-${year} <br> `);
    document.write(` The current date is : ${day}/${month}/${year} `);
  </script>
</html>
