<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript program to calculate multiplication and division of two numbers
    </title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      1st Number :
      <input type="text" id="firstNumber" autocomplete="off" /><br />
      <br />
      2nd Number:
      <input type="text" id="secondNumber" autocomplete="off" /><br />
      <br />
      <input type="button" onClick="multiplyBy()" value="Multiply" />
      <input type="button" onClick="divideBy()" value="Divide" />
    </form>
    <p>
      The Result is :
      <span id="result"></span>
    </p>
  </body>
  <script>

    function multiplyBy() {
      num1 = document.getElementById("firstNumber").value;
      num2 = document.getElementById("secondNumber").value;
      document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy() {
      num1 = document.getElementById("firstNumber").value;
      num2 = document.getElementById("secondNumber").value;
      document.getElementById("result").innerHTML = num1 / num2;
    }
  </script>
</html>
